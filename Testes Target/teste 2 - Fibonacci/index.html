<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Target Sistemas</title>
</head>
<body>

  <div class="form">
    <div class="title">Sequência de Fibonacci</div>
    <div class="subtitle">Entre com um número inteiro positivo e verifique se este se encontra na sequência de Fibonacci</div>
    <div class="input-container ic1">
      <input id="insercao-numero" class="input" type="text" placeholder=" " />
      <div class="cut"></div>
      <label class="placeholder">Digite um número inteiro positivo</label>
    </div>
    <div class="input-container ic2">
      <input id="resultado-texto" class="input" type="text" placeholder=" " readonly/>
      <div class="cut"></div>
      <label class="placeholder">Confira aqui o resultado</label>
    </div>
    <div class="input-container ic2">
      <input id="resultado-sequencia" class="input" type="text" placeholder=" " readonly/>
      <div class="cut"></div>
      <label class="placeholder">Veja a sequência de Fibonacci até o número que você digitou</label>
    </div>
    <button type="text" class="submit">Verificar o resultado</button>
  </div>

  <script src="Fibonacci.js"></script>
</body>
</html>
